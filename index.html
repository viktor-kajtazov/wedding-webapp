<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photo Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            font-style: italic;
        }

        .upload-section {
            margin: 2rem 0;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.6);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .preview-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .preview-item:hover {
            transform: scale(1.05);
        }

        .preview-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #e53e3e;
        }

        .guest-name-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        .guest-name-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 1rem 0.5rem;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .status-success {
            background: #c6f6d5;
            color: #276749;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .status-info {
            background: #bee3f8;
            color: #2a69ac;
            border: 1px solid #90cdf4;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .auth-section {
            margin: 2rem 0;
        }

        .auth-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.6);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .preview-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .preview-img {
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¸ Wedding Memories</h1>
            <p>Share your beautiful moments with us!</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <p style="margin-bottom: 1rem;">Please sign in to Google Drive to upload photos</p>
            <button id="authBtn" class="auth-btn">Sign in with Google</button>
        </div>

        <!-- Main Upload Section -->
        <div id="uploadSection" class="hidden">
            <div class="upload-section">
                <input type="text" id="guestName" class="guest-name-input" placeholder="Enter your name (optional)" />

                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" multiple accept="image/*" />
                    <label for="fileInput" class="file-input-button">Choose Photos</label>
                </div>

                <div id="previewContainer" class="preview-container"></div>

                <div class="progress-bar hidden" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <button id="uploadBtn" class="upload-btn" disabled>Upload Photos</button>
                <button id="signOutBtn" class="upload-btn" style="background: #e53e3e;">Sign Out</button>
            </div>

            <div id="statusMessage" class="status-message hidden"></div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Google Drive API Configuration
        const CLIENT_ID = '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'; // Replace with your actual Client ID
        const API_KEY = 'AIzaSyD6SkPpPlkqMeQO2x8kO2hqKO4MSumLJeQ'; // Replace with your actual API Key
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const FOLDER_ID = '1-IYS6jzryBfKvgU9zK2sC6tER-fJFCzx'; // Replace with your Google Drive folder ID

        let selectedFiles = [];
        let isGapiLoaded = false;
        let isGisLoaded = false;

        // Initialize Google APIs
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            isGapiLoaded = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '',
            });
            isGisLoaded = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (isGapiLoaded && isGisLoaded) {
                document.getElementById('authBtn').style.visibility = 'visible';
            }
        }

        // Authentication
        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('uploadSection').classList.remove('hidden');
                showStatus('Successfully signed in!', 'success');
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                tokenClient.requestAccessToken({ prompt: '' });
            }
        }

        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('uploadSection').classList.add('hidden');
                selectedFiles = [];
                updatePreview();
                showStatus('Signed out successfully', 'info');
            }
        }

        // File handling
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = [...selectedFiles, ...files];
            updatePreview();
            document.getElementById('uploadBtn').disabled = selectedFiles.length === 0;
        }

        function updatePreview() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview" class="preview-img">
                        <button class="remove-btn" onclick="removeFile(${index})">Ã—</button>
                    `;
                    container.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updatePreview();
            document.getElementById('uploadBtn').disabled = selectedFiles.length === 0;
        }

        // Upload functionality
        async function uploadPhotos() {
            if (selectedFiles.length === 0) return;

            const uploadBtn = document.getElementById('uploadBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const guestName = document.getElementById('guestName').value || 'Guest';

            uploadBtn.disabled = true;
            progressBar.classList.remove('hidden');
            showStatus('Uploading photos...', 'info');

            try {
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const progress = ((i + 1) / selectedFiles.length) * 100;
                    progressFill.style.width = `${progress}%`;

                    await uploadFileToGoogleDrive(file, guestName);
                }

                showStatus(`Successfully uploaded ${selectedFiles.length} photo(s)! Thank you for sharing your memories! ðŸ’•`, 'success');
                selectedFiles = [];
                updatePreview();
                document.getElementById('guestName').value = '';

            } catch (error) {
                console.error('Upload error:', error);
                showStatus('Upload failed. Please try again.', 'error');
            } finally {
                uploadBtn.disabled = false;
                progressBar.classList.add('hidden');
                progressFill.style.width = '0%';
            }
        }

        async function uploadFileToGoogleDrive(file, guestName) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function (e) {
                    const fileData = e.target.result;
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const fileName = `${guestName}_${timestamp}_${file.name}`;

                    const metadata = {
                        name: fileName,
                        parents: [FOLDER_ID]
                    };

                    const form = new FormData();
                    form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                    form.append('file', file);

                    fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: new Headers({
                            'Authorization': `Bearer ${gapi.client.getToken().access_token}`
                        }),
                        body: form
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                reject(data.error);
                            } else {
                                resolve(data);
                            }
                        })
                        .catch(reject);
                };
                reader.readAsArrayBuffer(file);
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.classList.remove('hidden');

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 5000);
            }
        }

        // Event listeners
        document.getElementById('authBtn').addEventListener('click', handleAuthClick);
        document.getElementById('signOutBtn').addEventListener('click', handleSignoutClick);
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('uploadBtn').addEventListener('click', uploadPhotos);

        // Load Google APIs
        gapiLoaded();
        gisLoaded();
    </script>
</body>

</html>

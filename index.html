<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Wedding Photo Drop</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            --bg: #0f172a;
            --text: #e5e7eb;
            --accent: #60a5fa;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: #0b1022;
            color: var(--text)
        }

        .wrap {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px
        }

        .card {
            background: #101725cc;
            border: 1px solid #ffffff14;
            border-radius: 16px;
            padding: 18px;
            backdrop-filter: blur(8px)
        }

        h1 {
            margin: 6px 0 12px
        }

        .muted {
            opacity: .8
        }

        .grid {
            display: grid;
            gap: 8px;
            grid-template-columns: repeat(3, 1fr);
            margin-top: 10px
        }

        .thumb {
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ffffff14
        }

        .thumb img,
        .thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        button,
        label.btn {
            cursor: pointer;
            border: 0;
            border-radius: 10px;
            padding: 12px 14px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #3b82f6, #22d3ee)
        }

        button.ghost {
            background: transparent;
            border: 1px solid #ffffff33
        }

        input[type="file"] {
            display: none
        }

        #status {
            min-height: 24px;
            margin-top: 10px
        }

        .ok {
            color: #86efac
        }

        .err {
            color: #fca5a5
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h1>ðŸ“¸ Wedding Photo Drop</h1>
            <p class="muted">Pick your photos/videos and upload. No login required.</p>

            <div style="display:flex;gap:10px;margin-top:10px">
                <input id="files" type="file" accept="image/*,video/*" multiple />
                <label for="files" class="btn">Select photos/videos</label>
                <button id="btnUpload">Upload</button>
                <button id="btnClear" class="ghost">Clear</button>
            </div>

            <div id="count" class="muted" style="margin-top:8px">No files selected yet.</div>
            <div id="preview" class="grid"></div>
            <div id="status" class="muted"></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx1KeDuuJa44SKGYDp55DFza2Iql8rhjJM2nTrBAj9NTRwvVWMgnrl3Eah47j64udGI/exec'; // e.g., https://script.google.com/macros/s/AKfycb.../exec
        const EVENT_CODE = 'VIKTOR2025'; // must match Code.gs; set '' to disable

        // --- UI elements
        const elFiles = document.getElementById('files');
        const elBtnUp = document.getElementById('btnUpload');
        const elBtnClear = document.getElementById('btnClear');
        const elPrev = document.getElementById('preview');
        const elCount = document.getElementById('count');
        const elStatus = document.getElementById('status');

        function setStatus(msg, cls = '') { elStatus.className = cls; elStatus.textContent = msg; }
        function prettyBytes(n) { const u = ['B', 'KB', 'MB', 'GB']; let i = 0; while (n >= 1024 && i < u.length - 1) { n /= 1024; i++ } return `${n.toFixed(1)} ${u[i]}` }

        function refreshPreview() {
            elPrev.innerHTML = '';
            const files = Array.from(elFiles.files || []);
            for (const f of files) {
                const url = URL.createObjectURL(f);
                const isVideo = f.type.startsWith('video/');
                const div = document.createElement('div');
                div.className = 'thumb';
                div.innerHTML = isVideo ? `<video src="${url}" muted playsinline></video>`
                    : `<img src="${url}" alt="">`;
                elPrev.appendChild(div);
            }
            const total = files.reduce((s, f) => s + f.size, 0);
            elCount.textContent = files.length ? `${files.length} file(s), total ${prettyBytes(total)}.`
                : 'No files selected yet.';
        }
        elFiles.addEventListener('change', refreshPreview);
        elBtnClear.addEventListener('click', () => { elFiles.value = ''; refreshPreview(); setStatus(''); });

        // --- Upload one file using JSON body of Int8Array (avoids preflight/CORS)
        async function uploadOne(file) {
            return new Promise((resolve, reject) => {
                const fr = new FileReader();
                fr.onerror = () => reject(fr.error);
                fr.onload = async evt => {
                    try {
                        const bytes = new Int8Array(evt.target.result);
                        const body = JSON.stringify(Array.from(bytes)); // plain text -> CORS "simple" POST
                        const qs = new URLSearchParams({
                            filename: file.name,
                            mimeType: file.type || 'application/octet-stream',
                            code: EVENT_CODE
                        });
                        const res = await fetch(`${WEB_APP_URL}?${qs.toString()}`, {
                            method: 'POST',
                            body // no custom headers -> no preflight
                        });
                        const json = await res.json();
                        if (!json.ok) throw new Error(json.error || 'Upload failed');
                        resolve(json);
                    } catch (e) { reject(e); }
                };
                fr.readAsArrayBuffer(file);
            });
        }

        elBtnUp.addEventListener('click', async () => {
            const files = Array.from(elFiles.files || []);
            if (!files.length) { setStatus('Please select one or more files.', 'err'); return; }

            // Guardrail: very large videos will be slow; photos are best.
            const total = files.reduce((s, f) => s + f.size, 0);
            if (total > 60 * 1024 * 1024) { // ~60MB guidance
                setStatus('This seems large. Consider fewer files or trimming videos for a faster upload.', 'err');
                // continue anyway
            }

            elBtnUp.disabled = true;
            try {
                let done = 0;
                for (const f of files) {
                    await uploadOne(f);
                    done++;
                    setStatus(`Uploaded ${done}/${files.length}â€¦`);
                }
                elFiles.value = ''; refreshPreview();
                setStatus('âœ… All files uploaded. Thank you!', 'ok');
            } catch (e) {
                console.error(e);
                setStatus(String(e.message || e), 'err');
            } finally {
                elBtnUp.disabled = false;
            }
        });
    </script>
</body>

</html>
